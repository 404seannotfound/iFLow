# Render Blueprint for iFlow
# This file defines the infrastructure for deploying iFlow on Render.com

databases:
  - name: iflow-db
    databaseName: iflow
    user: iflow_user
    plan: starter
    region: oregon

services:
  # Web Service (Backend + Frontend)
  - type: web
    name: iflow-web
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: iflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        fromService:
          type: web
          name: iflow-web
          property: url
    healthCheckPath: /api/health
