# Render Blueprint for iFlow
# This file defines the infrastructure for deploying iFlow on Render.com

services:
  # PostgreSQL Database
  - type: pserv
    name: iflow-db
    env: docker
    plan: starter
    region: oregon
    databaseName: iflow
    databaseUser: iflow_user
    ipAllowList: []

  # Web Service (Backend + Frontend)
  - type: web
    name: iflow-web
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: iflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        fromService:
          type: web
          name: iflow-web
          property: url
    healthCheckPath: /api/health
